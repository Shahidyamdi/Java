<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initialscale=1.0, minimum-scale=1.0">
<title>Login - Shopme Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min
.css"
	rel="stylesheet"
	integrity="sha384-
iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundl
e.min.js"
	integrity="sha384-
u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container col-3">
		<form th:action="@{/login}" method="post">
			<h1>Login Form</h1>
			<hr>
			<div th:if="${param.error}">
				<p class="textdanger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<div class="mb-3">
				<label class="form-label">Email: </label> <input type="email"
					name="email" class="form-control" required />
			</div>
			<div class="mb-3">
				<label class="form-label">Password: </label> <input type="password"
					name="password" class="formcontrol" required />
			</div>
			<div>
				<input type="submit" value="Login" class="btn btnprimary" />
			</div>

		</form>
	</div>
</body>
</html>
