<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>registration form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min
.css"
	rel="stylesheet"
	integrity="sha384-
iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundl
e.min.js"
	integrity="sha384-
u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container col-5">
		<div th:if="${existedUser != null}"
			class="alert alert-danger 
notification">
			<span th:text="${existedUser}"></span> already exists!
		</div>
		<h1>User Registration Form</h1>
		<hr>
		<form th:action="@{/process_register}" th:object="${user}"
			method="post">
			<div class="mb-3">
				<label class="form-label">Email: </label> <input type="email"
					th:field="*{email}" class="formcontrol" required />
			</div>
			<div class="mb-3">
				<label class="form-label">Password: </label> <input type="password"
					th:field="*{password}" class="form-control" required />
			</div>
			<div class="mb-3">
				<label class="form-label">First Name: </label> <input type="text"
					th:field="*{firstName}" class="form-control" required />
			</div>
			<div class="mb-3">
				<label class="form-label">Last Name: </label> <input type="text"
					th:field="*{lastName}" class="form-control" required />
			</div>
			<div>
				<button type="submit" class="btn btnprimary">Register</button>
			</div>
		</form>
	</div>
</body>
</html>
