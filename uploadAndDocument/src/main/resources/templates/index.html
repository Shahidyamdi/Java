<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min
.css"
	rel="stylesheet"
	integrity="sha384-
EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundl
e.min.js"
	integrity="sha384-
MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container mt-5">
		<h3>Fill Up Profile Details</h3>
		<form method="post" th:action=@{/upload} encType="multipart/form-data">
			<div class="col-4">
				<label class="form-label">Name</label> <input type="text"
					name="name" class="form-control">
			</div>
			<div class="col-4">
				<label class="form-label">Email</label> Page 8 Spring Boot 2022 <input
					type="text" name="email" class="form-control">
			</div>
			<div class="col-4">
				<label class="form-label">Mobile</label> <input type="text"
					name="mobile" class="formcontrol">
			</div>
			<div class="col-4">
				<label class="form-label">Upload File</label> <input type="file"
					name="file" class="form-control">
			</div>
			<div class="col-4">
				<button type="submit" class="btn btn-primary mt2">Submit</button>
			</div>
		</form>
		<h3>List of Documents</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Email</th>
					<th>Mobile</th>
					<th>Download Link</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="profile :${profiles}">
					<td th:text="${profile.id}" />
					<td th:text="${profile.name}" />
					<td th:text="${profile.email}" />
					<td th:text="${profile.mobile}" />
					<td><a th:href="@{'/downloadFile/'+${profile.id}}">Download</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
