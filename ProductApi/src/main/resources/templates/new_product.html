<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center">Product Management System</h1>
		<a href="/" class="btn btn-link">HOME</a>
		<h2>Create New Product</h2>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">
			<div class="col-4">
				<label class="form-label">Product Name</label> <input type="text"
					class="form-control" th:field="*{name}">
				<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></div>
			</div>
			<div class="col-4">
				<label class="form-label">Product Brand</label> <input type="text"
					class="form-control" th:field="*{brand}">
				<div class="alert alert-danger"
					th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
			</div>
			<div class="col-4">
				<label class="form-label">Product Price</label> <input type="text"
					class="form-control" th:field="*{price}">
				<div class="alert alert-danger"
					th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
			</div>
			<div class="col-4">
				<button type="submit" class="btn btn-primary mt-2">Save</button>
			</div>
		</form>
	</div>
</body>
</html>
