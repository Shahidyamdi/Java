<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<title>Shah Blog</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<style>
.footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: white;
	color: blue;
	text-align: center;
}
</style>
</head>
<body>

	<div class="container">

		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img alt=""
					src="images/AshokIT-Logo.jpg">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="allpost">Post</a></li>
						<li class="nav-item"><a class="nav-link" href="create">New Post</a></li>
						<li class="nav-item"><a class="nav-link" href="comments">Comments</a></li>

					</ul>
				</div>
			</div>
		</nav>
		<table class="tabletable-darktable-striped">



			<thead>
				<tr>
					<td>
					<th scope="col">Sno</th>
					<th scope="col">Post Title</th>
					<th scope="col">Post Description</th>
					<th scope="col">post Created On</th>
					<th scope="col">Action</th>
					</td>
				</tr>

			</thead>
			<tbody>
				<tr th:each="p,iter: ${user}">
					<td th:text="${iter.index}+1" />
					<td th:text="${p.title}" />
					<td th:text="${p.descripition}" />
					<td th:text="${p.createdon}" />

					<td><a th:href="@{/edit?(enquiryId=${p.enqId})}"
						class="btn btn-primary">Edit</a></td>
					<td><a th:href="@{/delete?(enquiryId=${p.enqId})}"
						class="btn btn-primary">Delete</a></td>
				</tr>




			</tbody>
		</table>

	</div>
</body>
</html>
